            <main>

                <h1>Get in touch</h1>

              <div class="row">
                   <div class="five columns">
                      <p>Do you have a project or website that needs attention? Drop me a line and we can setup a call to discuss it.</p>
                      <ul id="contact-info">
                        <li><i class="fa fa-phone"></i><a id="phone" href="tel:6197867503">619.786.7503</a></li>

                      </ul>
                    </div>
                    <div id="contact-form-container" class="seven columns">
                      <form id="contact-form" action="#">
                          <div class="six columns">
                            <label for="name-input">Your name</label>
                            <input class="u-full-width" name="name" type="text" id="name-input">
                          </div>
                          <div class="six columns">
                            <label for="email-input">Your email</label>
                            <input class="u-full-width" type="email" id="email-input" name="email">
                          </div>
                          <div class="twelve columns">
                            <label for="contact-reason">I'm interested in...</label>
                            <select class="u-full-width" name="reason" id="contact-reason">
                              <option value="seo">SEO / Analytics</option>
                              <option value="dev">Web Development</option>
                              <option value="dataviz">Dataviz</option>
                              <option value="ppc">PPC</option>
                              <option value="other">Other</option>
                            </select>
                            <label for="message">Message</label>
                            <textarea class="u-full-width" name="message" id="message" cols="30" rows="100"></textarea>
                          </div>
                          <input id="form-button" type="submit" class="button-primary" value="Send">
                      </form>
